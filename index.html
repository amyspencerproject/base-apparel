<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt="Logo for Base Apparel brand"
        class="header-logo"
      />
    </header>
    <aside>
      <picture class="hero">
        <source media="(min-width: 60rem)" srcset="./images/hero-desktop.jpg" />
        <img
          src="./images/hero-mobile.jpg"
          alt="Pretty girl with pastel orange button-up blouse and a charm bracelet"
          aria-label="image"
        />
      </picture>
    </aside>
    <main>
      <div class="flex-container">
        <h1 class="body-header">
          <span class="accent break">We're</span>
          <span class="break">coming</span> soon
        </h1>
        <p class="body-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-submit" novalidate>
          <label class="visuallyhidden" for="email-address"></label>
          <input
            class="input-email"
            id="email-address"
            name="email-address"
            type="email"
            placeholder="Email Address"
          />
          <img class="warning" src="./images/icon-error.svg" alt="" />

          <button class="input-submit" type="submit" aria-label="Submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p class="user-message" aria-live="polite" role="alert"></p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amy Spencer</a>.
      </p>
    </footer>
  </body>
</html>
